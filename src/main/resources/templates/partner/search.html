<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default.html}">
<head>
    <title>estore - Partner Product Search</title>
</head>
<!--/*@thymesVar id="productSearch" type="com.estore.model.ProductSearch"*/-->

<div layout:fragment="content">
    <section>
        <h2>Products</h2>

        <button id="addProductBtn" type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#productModal">Add New Product</button>

        <form id="productSearchForm" th:action="@{/partner/search-submit}" th:object="${productSearch}" method="get" style="clear: right;">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" th:field="*{productName}" id="productName" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">Search</button>
        </form>
    </section>

    <section th:include="fragments/_productDataTable.html"></section>

    <!-- modal -->
    <div class="modal fade" id="productModal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Product Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span>&times;</span>
                    </button>
                </div>
                <div id="productDetailsSection" class="modal-body">
                </div>
            </div>
        </div>
    </div>
    <!-- / modal -->
</div>

<script layout:fragment="script">
    $(function() {
        App.PartnerModule.init();
        App.SearchModule.init();
    });
</script>

</html>
