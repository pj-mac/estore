<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default.html}">
<head>
    <title>estore - Customer Profile</title>
</head>
<section layout:fragment="content">
    <!--/*@thymesVar id="customerDto" type="com.estore.dto.CustomerDto"*/-->
    <!--/*@thymesVar id="customer" type="com.estore.entity.Customer"*/-->

    <div class="mb-4">
        <a th:href="@{/customer/order-history}" class="btn btn-primary">Order History</a>
    </div>

    <h1>Customer Profile</h1>

    <div class="col-lg-8">
        <form id="customerProfileForm" action="#" th:action="@{/customer}" th:object="${customerDto.customer}" method="post">
            <div class="form-group">
                <label for="firstName">First Name</label> <span class="text-danger">*</span>
                <input type="text" th:field="*{firstName}" id="firstName" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="lastName">Last Name</label> <span class="text-danger">*</span>
                <input type="text" th:field="*{lastName}" id="lastName" class="form-control" required />
            </div>

            <div class="form-group">
                <label for="street1">Street Address</label>
                <input type="text" th:field="*{street1}" id="street1" class="form-control" />
            </div>

            <div class="form-group">
                <label for="street2">Street Address 2</label>
                <input type="text" th:field="*{street2}" id="street2" class="form-control" />
            </div>

            <div class="form-group">
                <label for="city">City</label>
                <input type="text" th:field="*{city}" id="city" class="form-control" />
            </div>

            <div class="form-group">
                <label for="country">Country</label>
                <select id="country" th:field="*{country.iso2}" class="form-control">
                    <option value="">Please select</option>
                    <option th:each="countryItem : ${countryDtos}" th:value="${countryItem.country.iso2}" th:text="${countryItem.country.name}"></option>
                </select>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <select id="state" name="customer.state.id" class="form-control">
                    <option value="">Please select</option>
                </select>
                <input type="hidden" th:field="*{state.id}" id="stateId" />
            </div>

            <div class="form-group">
                <label for="zip">Zip Code</label>
                <input type="text" th:field="*{zip}" id="zip" class="form-control" />
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" th:field="*{phone}" id="phone" class="form-control" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" th:field="*{email}" id="email" class="form-control" />
            </div>

<!--            <div class="form-group form-check">-->
<!--                <input type="checkbox" checked th:field="*{active}" id="active" class="form-check-input" />-->
<!--                <label for="active" class="form-check-label">Active</label>-->
<!--            </div>-->

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</section>

<script layout:fragment="script">
    $(function() {
        App.LocaleModule.init();
        App.CustomerModule.init();
    });
</script>

</html>
